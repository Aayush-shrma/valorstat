<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valorant Stats Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f1923;
            color: #ece8e1;
            font-family: 'Rajdhani', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h2 {
            font-size: 3rem;
            color: #ff4655;
        }
        .form-control {
            background-color: #1f2a35;
            color: white;
            border: none;
            border-bottom: 2px solid #ff4655;
        }
        .form-control:focus {
            border-color: #ff4655;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #ff4655;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e63e4e;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2>ðŸŽ¯ Valorant Stats Tracker</h2>
    <form action="/stats" method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Player Name (e.g. kenzo)" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="tag" name="tag" placeholder="Enter Tag (e.g. 9139)" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Stats</button>
    </form>
</div>
</body>
</html>
